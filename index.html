<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet" />
  <style>
      .gradient {
      background: linear-gradient(90deg, #4da05c 0%, #fff 100%);
      }
  </style>
  <script defer src="main.js"></script>
  <title>Destination Generator</title>
</head>
<body class="leading-normal tracking-normal text-white gradient" style="font-family: 'Source Sans Pro', sans-serif;">
    <div class="pt-24">
      <div class="container px-3 mx-auto flex flex-wrap flex-col md:flex-row items-center">
        <!--Left Col-->
        <div class="flex flex-col w-full md:w-2/5 justify-center items-start text-center md:text-left">
          <p class="uppercase tracking-loose w-full">Feeling Adventurous?</p>
          <h1 class="my-4 text-5xl font-bold leading-tight">
            Pick a new travel destination!
          </h1>
          <p class="leading-normal text-2xl mb-8">
            Surprise yourself with a random destination and explore!
          </p>
          <button class="mx-auto lg:mx-0 hover:underline bg-white text-gray-800 font-bold rounded-full my-6 py-4 px-8 shadow-lg focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out">
            Pick a Country Destination
          </button>
        </div>
        <!--Right Col-->
        <div class="w-full md:w-2/5 py-5 text-center">
          <img class="w-full md:w-3/5 z-50" src="hero.jpg" />
        </div>
      </div>
    </div>
    <section class="bg-white border-b py-8">
      <div class="container mx-auto flex flex-wrap pt-4 pb-12">
        <h1 id="country" class="w-full my-2 text-5xl font-bold leading-tight text-center text-gray-800">
          Country
        </h1>
        <h2 id="continent" class="w-full my-2 text-3xl font-bold leading-tight text-center text-gray-800">
          Continent
        </h2>
        <div class="w-full mb-4">
          <div class="h-1 mx-auto gradient w-64 opacity-25 my-0 py-0 rounded-t"></div>
        </div>
        <div class="w-full md:w-1/3 p-6 flex flex-col flex-grow flex-shrink">
          <div class="flex-1 bg-white rounded-t rounded-b-none overflow-hidden shadow">            
            <p class="w-full text-gray-600 text-xs md:text-sm px-6">
            OFFICIAL LANGUAGES
            </p>
            <p id="lang" class="text-gray-800 text-base px-6 mb-5"></p>           
          </div>
        </div>
        <div class="w-full md:w-1/3 p-6 flex flex-col flex-grow flex-shrink">
          <div class="flex-1 bg-white rounded-t rounded-b-none overflow-hidden shadow">            
            <p class="w-full text-gray-600 text-xs md:text-sm px-6">
            VACCINATION
            </p>
            <p id="vaccination" class="text-gray-800 text-base px-6 mb-5"></p>            
          </div>
        </div>
        <div class="w-full md:w-1/3 p-6 flex flex-col flex-grow flex-shrink">
          <div class="flex-1 bg-white rounded-t rounded-b-none overflow-hidden shadow">            
            <p class="w-full text-gray-600 text-xs md:text-sm px-6">
            CURRENCY
            </p>
            <p id="currency" class="text-gray-800 text-base px-6 mb-5"></p>            
          </div>
        </div>
        <div class="w-full md:w-1/3 p-6 flex flex-col flex-grow flex-shrink">
          <div class="flex-1 bg-white rounded-t rounded-b-none overflow-hidden shadow">            
            <p class="w-full text-gray-600 text-xs md:text-sm px-6">
            NEIGHBOURS
            </p>
            <p id="neighbours" class="text-gray-800 text-base px-6 mb-5"></p>            
          </div>
        </div>
        <div class="w-full md:w-1/3 p-6 flex flex-col flex-grow flex-shrink">
          <div class="flex-1 bg-white rounded-t rounded-b-none overflow-hidden shadow">            
            <p class="w-full text-gray-600 text-xs md:text-sm px-6">
            ELECTRICITY
            </p>
            <p id="electricity" class="text-gray-800 text-base px-6 mb-5"></p>            
          </div>
        </div>
        <div class="w-full md:w-1/3 p-6 flex flex-col flex-grow flex-shrink">
          <div class="flex-1 bg-white rounded-t rounded-b-none overflow-hidden shadow">            
            <p class="w-full text-gray-600 text-xs md:text-sm px-6">
            WATER
            </p>
            <p id="water" class="text-gray-800 text-base px-6 mb-5"></p>            
          </div>
        </div>
      </div>
    </section>
</body>
</html>
